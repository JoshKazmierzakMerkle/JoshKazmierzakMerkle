<!-- Modal script-->
<script>
function openForm() {
    document.getElementById("myForm").style.display = "block";
  }
  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>
<!-- /Modal script-->
</head>
<body>
<h1>Josh's Wares</h1>
<p>Products</p>
<div class="card">
    <img src="images/duckphone.avif" alt="Mallard Duck Landline Phone" style="width:100%">
    <h1>Duck Phone</h1>
    <p class="price">Out of stock.</p>
    <p>A Mallard Duck Landline Phone. </p>
    <p><button class="open-button" onclick="openForm()">Notify when back in stock.</button></p>
</div>
<!-- The modal form -->
<div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Restock</h1>
      <p>Thank you for your interest. Please enter your email to be notified when the Duck Phone is back in stock.</p>
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter your first name" name="first_name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <button type="submit" class="btn">Notify me</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>
<!-- /The modal form -->
<p class="return"><a href="index.html">Back to Home</a></p>
</body>
